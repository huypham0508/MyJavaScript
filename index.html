<!-- MP3 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="music">
      <div class="music-thumb ">
        <img class="music-img" src="" alt="" />
      </div>
      <h3 class="music-name">Beautiful in white</h3>
      <audio src="" id="song"></audio>
      <input type="range" name="range" step="1" value="0" min="0" max="100"id="range" class="range" />
      <div class="timer">
        <div class="duration">2:10</div>
        <div class="remaining">-3:10</div>
      </div>
      <div class="controls">
        <ion-icon name="infinite-outline" class="play-infinite"></ion-icon>
        <ion-icon name="play-back" class="play-back"></ion-icon>
        <div class="play ">
          <div class="player-inner">
            <ion-icon name="play" class="play-icon"></ion-icon>
            <ion-icon  name="pause" class="pause-icon playing"></ion-icon>
          </div>
        </div>
        <ion-icon name="play-forward" class="play-forward"></ion-icon>
        <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
      </div>
      <div class="list">
        <div class="render">
        </div>
    </div>
    <script src="./js/mp3/mp3.js"></script>
  </body>
</html>
